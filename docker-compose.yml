services:
  postgres:
    image: postgres:15-alpine
    container_name: auth_service-db
    environment:
      POSTGRES_DB: ${DB_NAME:-authdb}
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user}"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
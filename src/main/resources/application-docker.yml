spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:authdb}
    username: ${DB_USER:user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public
    liquibase-schema: public

user:
  service:
    url: http://user-service:8080

service:
  api:
    key: ${SERVICE_API_KEY:service-key}

jwt:
  secret: ${JWT_SECRET:secret_for_jwt}
  access-token-expiration: 900000
  refresh-token-expiration: 2592000000
  issuer: auth-service

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: never
  shutdown: graceful

logging:
  level:
    root: INFO
    com.innowise.auth-service: INFO
    feign: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true